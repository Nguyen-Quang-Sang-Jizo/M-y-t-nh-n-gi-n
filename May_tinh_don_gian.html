<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input id="Result" type="text" placeholder="Nhap phep tinh" ></td>
    </tr>
    <tr>
        <td>
            <button style="width: 40px" value="1" onclick="Result.value+=this.value">1</button>
        </td>
        <td>
            <button style="width: 40px" value="2" onclick="Result.value+=this.value">2</button>
        </td>
        <td>
            <button style="width: 40px" value="3" onclick="Result.value+=this.value">3</button>
        </td>
        <td>
            <button style="width: 40px" value="+" onclick="Result.value+=this.value">+</button>
        </td>
    <tr>
    <tr>
        <td>
            <button style="width: 40px" value="4" onclick="Result.value+=this.value">4</button>
        </td>
        <td>
            <button style="width: 40px" value="5" onclick="Result.value+=this.value">5</button>
        </td>
        <td>
            <button style="width: 40px" value="6" onclick="Result.value+=this.value">6</button>
        </td>
        <td>
            <button style="width: 40px" value="-" onclick="Result.value+=this.value">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button style="width: 40px" value="7" onclick="Result.value+=this.value">7</button>
        </td>
        <td>
            <button style="width: 40px" value="8" onclick="Result.value+=this.value">8</button>
        </td>
        <td>
            <button style="width: 40px" value="9" onclick="Result.value+=this.value">9</button>
        </td>
        <td>
            <button style="width: 40px" value="*" onclick="Result.value+=this.value">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button style="width: 40px" value="C" onclick="Result.value=''"/>C</button>
        </td>
        <td>
            <button style="width: 40px" value="0" onclick="Result.value+=this.value">0</button>
        </td>
        <td>
            <button style="width: 40px" value="=" onclick="Result.value=eval(Result.value)">=</button>
        </td>
        <td>
            <button style="width: 40px" value="/" onclick="Result.value+=this.value">/</button>
        </td>
    </tr>
</table>
<script>
    
</script>
</body>
</html>
